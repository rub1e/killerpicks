<template name="CreateLeagueButtons">
    <button type="button" id="closeCreateLeagueButton" class="btn btn-default" data-dismiss="modal">Close</button>
    {{#if leagueReadyToConfirm}}
      <button type="button" id="confirmLeagueButton"  class="btn btn-primary">Confirm league</button>
    {{else}}
      <button type="button" id="createLeagueButton" class="btn btn-primary">Create league</button>
    {{/if}}
</template>
