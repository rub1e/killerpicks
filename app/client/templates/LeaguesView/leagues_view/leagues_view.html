
<template name="LeaguesView">

  <div class="container-fluid">
  	<div class="row">
  		<div class="col-md-12">
            <h1>ADVERTISING GOES HERE</h1>
  		</div>
  	</div>

    <div class="row">
  		<div class="col-md-12">
        {{#if currentUser}}
          {{> Navbar}}
        {{/if}}
  		</div>
  	</div>

  	<div class="row">
  		<div class="col-md-2">
  		</div>
  		<div class="col-md-8">
        <div id=leaguesViewIntro>
          {{> CurrentGames}}
          {{> ExplainPicks}}
        </div>
  		</div>
  		<div class="col-md-2">
  		</div>
  	</div>

    <div class="row">
  		<div class="col-md-2">
  		</div>

  		<div class="col-md-8">
        {{> LeaguesViewTable}}
  		</div>

  		<div class="col-md-2">
  		</div>
  	</div>

  	<div class="row">
  		<div class="col-md-12">
  		</div>
  	</div>
  </div>
</template>
