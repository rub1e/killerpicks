<template name="CreateLeague">

    <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#createLeagueBtn">
  Create league
  </button>

  <!-- Modal -->
  <div class="modal fade" id="createLeagueBtn" tabindex="-1" role="dialog" aria-labelledby="createLeague">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="createLeagueLabel">Create a new league</h4>
        </div>
        <div class="modal-body">
          {{#if noNewLeague}}
            {{> CreateLeagueForm}}
          {{else}}
            {{> LeagueCodeGen}}
          {{/if}}
        </div>

        <div class="modal-footer">
          {{> CreateLeagueButtons}}
        </div>
      </div>
    </div>
  </div>


</template>
