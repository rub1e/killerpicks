<template name="LeaguesViewRow">
  <tr class="leagueTableRow">
    <td><button type="button" class="leagueNameButton">{{leagueName}}</button></td>
    <td>{{weekPick}}</td>
    <td>{{livesLeft}}</td>
    <td>{{round}}</td>
    <td>{{playersLeft}} / {{playersStarted}}</td>
    <td>{{> TeamsLeftDropDown}}</td>
  </tr>
</template>
