<template name="LeaguesViewRow">
  <tr class="leagueTableRow">
    <td><button type="button" class="btn btn-primary leagueNameButton" data-toggle="modal" data-target="#leagueDetailModal{{leagueName}}">{{leagueName}}</button></td>
    <td>{{weekPick}}</td>
    <td>{{livesLeft}}</td>
    <td>{{round}}</td>
    <td>{{playersLeft}} / {{playersStarted}}</td>
    <td>{{> TeamsLeftDropDown}}</td>
  </tr>
  {{> DetailedLeagueView}}
</template>
