<template name="TeamsLeftDropDown">
  <select {{disableSelect}} style={{styleSelect}} class="teamsLeftDropDown" name="">
    <option selected="true">Pick this week's team</option>
    {{#each teamsLeft}}
      <option value={{.}}>{{.}}</option>
    {{/each}}
  </select>
  <input {{disableSelect}} type="button" name="quickChoiceButton" value="Submit">
</template>
