
<template name="LeaguesView">
  <div class="table-responsive">
    <table class="table table-hover">
      <tr>
        <th>League Name</th>
        <th>Lives left</th>
        <th>Round</th>
        <th>Players remaining</th>
        <th>Your remaining picks</th>
      </tr>
      {{# each playerLeagues}}
        {{> LeaguesViewRow}}
      {{/each}}
    </table>
  </div>
</template>
