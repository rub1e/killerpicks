
<template name="LeaguesView">
  <div>
    <p>
      If you haven't already, you can make your picks using the QuickPick column on the right.
    </p>
    <p>
      NOTE: (for now) your week's picks are final, so you can't change your mind.
    </p>
    <p>
      For a more detailed view (see your friends' picks, get the unique league entry code), click/tap the name of each league.
    </p>
  </div>
  <div class="table-responsive">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>League</th>
          <th>Next pick</th>
          <th>Lives</th>
          <th>Round</th>
          <th>Players</th>
          <th>QuickPick</th>
        </tr>
      </thead>
      <tbody>
        {{#each playerLeagues}}
          {{> LeaguesViewRow}}
        {{/each}}
      </tbody>
    </table>
  </div>
</template>
